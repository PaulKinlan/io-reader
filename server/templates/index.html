<html class="menuState">
  <head>
    <script src="/lib/jquery-1.5.min.js"></script>
    <script src="/lib/formfactor.js"></script>
    <script src="/lib/routes.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/controller.js"></script>
    <script src="/scripts/uis.js"></script>
    <link rel="stylesheet" href="/css/reset.css" />
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <header>
      <h1>News Reader</h1>
      <p>An ace news reader</p>
      <nav>
        <ul>
        {{#categories}}
        <li class="category" data-category="{{id}}"><a href="/reader/{{id}}">{{name}}</a></li>
        {{/categories}}
        </ul>
      </nav>
    </header>
    
    <div class="categories">
      {{#categories}}
      <section class="category {{state}}" data-category="{{id}}" id="{{id}}">
      <h2>{{name}}</h2>
        <div class="articles"> 
      {{#articles}}
        <article id="{{id}}" data-article="{{id}}" data-category="{{categoryId}}">
          <header>
            <h1>{{title}}</h1>
            <p><time pubdate time="{{puddate}}"></time></p> 
          </header>
          <img class="thumbnail" src="{{thumbnail}}" />
          <img class="large" src="{{thumbnail}}" />
          <div class="summary">{{{shortDescription}}}</div>
          <div class="story"></div>
          <footer>
          </footer>
        </article>
      {{/articles}}
        </div>
      </section>
      {{/categories}}
    </div>
  </body>
  <script src="/lib/excss.js"></script>
  <script src="/lib/less.js"></script>
</html>
