<html class="menuState">
  <head>
    <script src="/lib/jquery-1.5.min.js"></script>

    <script src="/lib/formfactor.js"></script>
    <script src="/scripts/routes.js"></script>
    <script src="/scripts/index.js"></script>
    <link rel="stylesheet" href="/css/reset.css" />
    <script>
      formfactor.register({
        "desktop": [
          "screen"
        ]
      });

      formfactor.detect([
        {
          "formfactor": "desktop",
          "resources": "/css/desktop.excss"
        }
      ]);
    </script>
  </head>
  <body>
    <header>
      <h1>News Reader</h1>
      <p>An ace news reader</p>
      <ul>
      {{#categories}}
      <li class="category"><a href="/reader/{{id}}">{{name}}</a></li>
      {{/categories}}
      </ul>
    </header>
    
    <div class="categories">
      {{#categories}}
      <section class="category {{state}}" id="{{id}}">
      <h2>{{name}}</h2>
      {{#articles}}
        <article id="{{id}}">
          <h3>{{title}}</h3>
          <img class="thumbnail" src="{{thumbnail}}" />
          <img class="large" src="{{thumbnail}}" />
          <div class="summary">{{shortDescription}}</div>
          <div class="story"></div>
        </article>
      {{/articles}}
      </section>
      {{/categories}}
    </div>
  </body>
  <script src="/lib/excss.js"></script>
</html>
